{% extends 'base.html' %}

{% block title %}Nuevo Ítem{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Agregar Nuevo Ítem</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="itemForm" method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="color">Color</label>
                            <select id="color" name="color" class="form-control" required>
                                <option value="" disabled selected>Elija Color</option>
                                {% for color in colores %}
                                    <option value="{{ color.id }}">{{ color.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" name="tipo" class="form-control" required onchange="toggleAnchoHoja()">
                                <option value="" disabled selected>Cargue el tipo</option>
                                {% for tipo in tipos %}
                                    <option value="{{ tipo.id }}">{{ tipo.detalle }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="revestimiento">Revestimiento</label>
                            <select id="revestimiento" name="revestimiento" class="form-control" required>
                                <option value="" disabled selected>Elija Revestimiento</option>
                                {% for revestimiento in revestimientos %}
                                    <option value="{{ revestimiento.id }}">{{ revestimiento.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="ancho">Ancho (cm)</label>
                            <input type="number" step="0.01" id="ancho" name="ancho" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="alto">Alto (cm)</label>
                            <input type="number" step="0.01" id="alto" name="alto" class="form-control" required>
                        </div>
                        
                        <div class="form-group mb-3" id="anchoHojaGroup" style="display: none;">
                            <label for="ancho_hoja">Ancho Hoja (cm)</label>
                            <input type="number" step="0.01" id="ancho_hoja" name="ancho_hoja" class="form-control">
                        </div>
                        
                        
                    </div>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="{% url 'detalle_presupuesto' presupuesto.numero %}" class="btn btn-secondary me-2">Volver</a>
                    <button type="submit" class="btn btn-primary">Guardar Ítem</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Lista de IDs de tipos que requieren el campo Ancho Hoja
    const tiposConAnchoHoja = [9, 10, 11, 12]; // Reemplaza con los IDs correspondientes

    // Función para mostrar u ocultar el campo Ancho Hoja según el tipo seleccionado
    function toggleAnchoHoja() {
        const tipo = document.getElementById('tipo').value;
        const anchoHojaGroup = document.getElementById('anchoHojaGroup');

        if (tiposConAnchoHoja.includes(parseInt(tipo))) {
            anchoHojaGroup.style.display = 'block';
        } else {
            anchoHojaGroup.style.display = 'none';
            document.getElementById('ancho_hoja').value = ''; // Limpia el valor
        }
    }

    // Función para validar el formulario
    function validateForm() {
        const tipo = document.getElementById('tipo').value;
        const anchoHoja = document.getElementById('ancho_hoja').value;

        if (tiposConAnchoHoja.includes(parseInt(tipo)) && !anchoHoja) {
            alert('El campo "Ancho Hoja" es obligatorio para el tipo seleccionado.');
            return false;
        }

        return true; // Permite el envío si no hay problemas
    }
</script>
{% endblock %}
