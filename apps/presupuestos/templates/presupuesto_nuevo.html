{% extends 'base.html' %}

{% block title %}Nuevo Presupuesto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Crear Nuevo Presupuesto</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="cliente">Nombre del Cliente</label>
                    <input type="text" id="cliente" name="cliente" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="lugar">Lugar de la Obra</label>
                    <select id="lugar" name="lugar" class="form-control" required>
                        {% for lugar in lugares %}
                            <option value="{{ lugar.id }}">{{ lugar.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Presupuesto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
